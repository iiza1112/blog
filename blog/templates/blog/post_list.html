{% extends 'blog/base.html' %}

 
{% block contents %}
    
<a href="{%url 'post_new'%}"><button type="button" class="btn btn-outline-success">New Post</button></a>
        
{% for post in posts %}
   <h2>{{post.title}}</h2>
   <p>{{post.text}}</p>
   <em>{{post.author}}</em>
   <p>{{post.created_date}}</p>
   <hr>
{% endfor %}

{% endblock contents %}
